<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
</head>

<body>
    <div class="box">
        <header>
            <span class='back'><i class="iconfont icon-angle-left"></i></span>
        </header>
        <section class='section'>
            <div class="menu">
            </div>
            <script id='list' type='text/x-handlebars-template'>
                {{#each searchresult}}
                <dl>
                    <dt><img src="{{frontImg}}" alt=""></dt>
                    <dd>
                        <h2 class='title' data-id='{{poiid}}'>{{name}}</h2>
                        <p><span>￥</span>{{lowestPrice}}<span>起</span></p>
                    </dd>
                </dl>
                {{/each}}
            </script>

        </section>
    </div>
    <script src='../js/libs/require.js'></script>
    <script>
        require(['../js/main.js'], function() {
            require(['list']);
        })
    </script>
</body>

</html>
